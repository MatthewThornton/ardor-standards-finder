<h1>Notes <a class="btn btn-default" href="#/notes/new">New Note</a></h1>
<div class="form-group">
  Search: <input type='text' ng-model="search.input.$">
</div>
<mf-domain-selector ng-model="search.category"></mf-domain-selector>

<div class="row">
  <div ng-repeat="note in notes | categoryFilter:search.category | filter:search.input" class="col-sm-6">
    <h2><a title="{{standard.name}}" ng-href="#/standards/{{standard.id}}">{{standard.title}}</a></h2>
    <p>{{standard.description}}</p>
    <p><span class="label label-info">{{standard.domain.name}}</span></p>
  </div>
</div>
